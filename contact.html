<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" type="text/css" />
  </head>
  <body>
    <nav class="nav">
       <ul><li><a href="#"><img class = "logo" src="images/logo.jpg" /></a></li></ul> 
      

      <ul class="menu">
        <li><a href="#"><p>Info</p></i></a></li>
        <li><a href="#"><p>Agenda</p></i></a></li>
        <li><a href="#"><p>Contact</p></i></a></li>
        <li><a href="#"><i class="far fa-user"></i></a></li>
        <li><a href="#"><i class="fas fa-search"></i></a></li>
        <li><a href="#"><i class="fas fa-shopping-basket"></i></a></li>
      </ul>
    </nav> <br>
    <div class="container">
      <section class="gauche">
        <h1>Contact</h1>
        <form action="#" method="POST">
          <label for="nom"><span class="obligatoire">*</span>Nom:</label><br />
          <input type="text" id="nom" name="nom" /><br />
          <label for="prenom"><span class="obligatoire">*</span>Prénom:</label
          ><br />
          <input type="text" id="prenom" name="prenom" /><br />
          <label for="mail"><span class="obligatoire">*</span>E-mail:</label
          ><br />
          <input type="text" id="mail" name="mail" /><br />
          <label for="phone"><span class="obligatoire">*</span>Téléphone:</label
          ><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          /><br />
          <label for="message"
            ><span class="obligatoire">*</span>Votre message:</label
          ><br />

          <textarea id="message" name="message" rows="4" cols="50"></textarea
          ><br />
          <label for="destinataire"
            ><span class="obligatoire">*</span>Destinataire:</label
          ><br />

          <select name="destinataire" id="destinataire">
            <option value="direction">Direction</option>
            <option value="secretariat">Secrétariat</option></select
          ><br /><br />
          <button type="submit" value="Submit">Envoyer</button><br />
        </form>
      </section>

      <section class="droite">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10120.476098565574!2d4.3203579!3d50.6434806!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe9f26c67073fa0e0!2sEcole%20Prim.et%20Mat.st-Jean-Baptiste!5e0!3m2!1snl!2sbe!4v1601280783364!5m2!1snl!2sbe"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
